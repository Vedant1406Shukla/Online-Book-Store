<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
       .submit{
        background-color: #0073e6;
        color:white;
        padding:10px 20px;
        margin:10px;
        border:none;
        border-radius:4px;
        font-weight:bold;
    }
    .reset{
        background-color:#e60000;
        color:white;
        padding:10px 20px;
        margin:10px;
        border:none;
        border-radius:4px ;
        font-weight:bold;
    }
    form{
        display:inline-block;
        text-align:left;
        background-color:#ffffff;
        padding:20px;
        border:1px solid #ddd;
        border-radius:8px;
        box-shadow:2px 2px 8px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
    <center>
    <h1>Registration Form</h1>
    <form>
        <label>Name:</label><input type="text" name="name"><br><br>
        <label>Password:</label><input type="password" name="password"><br><br>
        <label>Email:</label><input type="email" name="email"><br><br>
        <label>Phone:</label><input type="text" name="phone"><br><br>
        <label>Sex:</label><input type="radio" name="sex" value="male"> Male
        <input type="radio" name="sex" value="female"> Female<br><br>
        <label>Date of Birth:</label>
        <select>
            <option>Day</option>
        </select>
        <select>
            <option>Month</option>
        </select>
        <select>
            <option>Year</option>
        </select><br><br>
        <label>Languages Known:</label>
        <input type="checkbox" name="lang" value="English"> English
        <input type="checkbox" name="lang" value="Hindi"> Hindi<br><br>
        <label>Address:</label><textarea></textarea><br><br>
        <input class="submit" type="submit" value="Submit">
        <input class="reset" type="reset" value="Reset">
    </form>
</center>
</body>
</html>
